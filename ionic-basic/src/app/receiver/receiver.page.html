<ion-header>
  <ion-toolbar>
    <ion-title>receiver</ion-title>
  </ion-toolbar>
  <ion-back-button defaultHref="inicio"></ion-back-button>
</ion-header>

<ion-content>
  <p>
    {{user | json}}
  </p>

  <!--<p>{{personajes | json}}</p>-->
  <ion-grid class="ion-text-center">
	  <ion-row class="ion-margin" nowrap>
		  <ion-col>
			  <ion-title>
				  <ion-text color="default">
					  Personajes
				  </ion-text>
			  </ion-title>
		  </ion-col>
	  </ion-row>

	  <ion-row class="header-row" nowrap>
		  <ion-col *ngFor="let propiedad of propiedades" size="0.7" class="cell">
			  <ion-text>{{ propiedad }}</ion-text>
		  </ion-col>
	  </ion-row>


	  <ion-row *ngFor="let personajePropiedad of personajesPropiedades" nowrap>
		  <ion-col *ngFor="let propiedad of propiedades" size="0.7" class="cell">
			  <ion-text text-wrap>{{ personajePropiedad[propiedad] }}</ion-text>
		  </ion-col>
	  </ion-row>

  </ion-grid>
</ion-content>
