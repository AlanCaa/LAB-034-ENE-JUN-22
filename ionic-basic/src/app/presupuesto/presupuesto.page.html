<ion-header [translucent]="true">
	<ion-toolbar>
		<ion-title>
			Presupuesto
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
	<ion-header collapse="condense">
		<ion-toolbar>
			<ion-title size="large">Presupuesto</ion-title>
		</ion-toolbar>
	</ion-header>
	<ion-list>
		<ion-item>
			<ion-label>Tipo de gasto: </ion-label>
			<ion-select [(ngModel)]="selected" multiple="false" (ionChange)="cambioValor(selected)">
				<ion-select-option [value]="option" *ngFor="let option of  gastos">{{option}}</ion-select-option>
			</ion-select>
		</ion-item>
		<ion-item>
			<ion-label>Monto: </ion-label>
			<ion-input type="number" [(ngModel)]="amount" placeholder="Ingrese el amount"></ion-input>
		</ion-item>
		<ion-item>
			<ion-button type="button" (click)="guardar()">Guardar</ion-button>
		</ion-item>
		<ion-item>
			<ion-label>Resultados: </ion-label>
			<ion-textarea color="{{errors}}" [(ngModel)]="results" clearOnEdit="true" readonly="true"></ion-textarea>
		</ion-item>
	</ion-list>
</ion-content>
